<!-- Applicant Details Drawer -->
<div class="w-96 bg-white shadow-xl h-full flex flex-col border-l border-gray-200">

  <!-- Header -->
  <div class="p-4 border-b">
    <h2 class="text-lg font-semibold text-gray-800">Applicant Details</h2>
    <p class="text-sm text-gray-600 mt-2">Hey I’m a very good design engineer, can you pls take a look at my profile!</p>
    <a href="#" class="text-blue-600 text-sm mt-2 inline-block">Download PDF</a>

    <!-- Action Buttons -->
    <div class="flex space-x-3 mt-4">
      <button class="flex-1 bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Accept</button>
      <button class="flex-1 bg-red-600 text-white py-2 rounded-md hover:bg-red-700">Reject</button>
    </div>
  </div>

  <!-- Chat Interface -->
  <div class="flex-1 flex flex-col justify-between bg-gray-50">

    <!-- Messages -->
    <div class="p-4 space-y-3 overflow-y-auto">
      <!-- Seeker initial message -->
      <div class="flex justify-start">
        <div class="bg-gray-200 text-gray-800 px-3 py-2 rounded-lg max-w-xs">
          Hey I’m a very good design engineer, can you pls take a look at my profile!
        </div>
      </div>

      <!-- Referer Accept/Reject message -->
      <div class="flex justify-end">
        <div class="bg-green-100 text-green-800 px-3 py-2 rounded-lg max-w-xs">
          Sure, I’ve reviewed your profile — let’s connect!
        </div>
      </div>
    </div>

    <!-- Input (Locked by Default) -->
    <div class="p-3 border-t bg-white">
      <input
        type="text"
        placeholder="Chat is locked until the referrer accepts..."
        disabled
        class="w-full border rounded-md p-2 text-sm text-gray-400 bg-gray-100"
      />
    </div>
  </div>
</div>
