    <!--Adding protection - JWT -->
<script>
  const token = localStorage.getItem("access_token");

  if (!token) {
    window.location.href = "/no_token";  ///// -----> redirect if no token
  } else {
    fetch("/api/protected-ping/", {
      method: "GET",
      headers: {
        Authorization: `Bearer ${token}`,
      },
    }).then((res) => {
      if (!res.ok) {
        window.location.href = "/no_token"; ///// -----> redirect if token invalid
      }
    });
  }
</script>
