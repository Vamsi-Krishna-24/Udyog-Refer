<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Udyog Refer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-gray-900 p-8 space-y-6">
    <!-- Logo -->
    <div class="text-center">
      <h1 class="text-4xl font-bold text-white">UR</h1>
      <p class="text-xl font-semibold mt-2">Create Account</p>
      <p class="text-sm text-gray-400">Join Udhyog Refer Today</p>
    </div>

    <!-- Sign Up form -->
    <form action="#" method="POST" class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
      <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
      <input type="password" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600" required />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-semibold transition">Create Account</button>
    </form>

    <!-- Switch to login -->
    <p class="text-center text-sm text-gray-400">
      Already have an account?
      <a href="login" class="text-blue-500 hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
