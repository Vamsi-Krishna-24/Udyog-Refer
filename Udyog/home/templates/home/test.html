<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centered Input</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen">
  <div class="flex justify-center items-center h-screen">
    <div class="flex flex-col items-center gap-4">
      <input
        type="text"
        placeholder="Enter your name"
        class="border border-gray-300 rounded-xl px-4 py-2 text-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-xl shadow-md text-lg"
      >
        Submit
      </button>
    </div>
  </div>
</body>
</html>
