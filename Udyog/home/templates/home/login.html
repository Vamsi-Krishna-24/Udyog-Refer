<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Udyog Refer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gradient-to-r from-blue-800 via-blue-900 to-slate-900 text-white flex items-center justify-center px-4 font-sans">

    <!-- Login Card -->
    <div class="w-full max-w-md bg-[#0f172a]/70 backdrop-blur-sm border border-white/10 rounded-2xl shadow-2xl p-8 space-y-6">
      
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-3xl font-semibold tracking-tight text-white">Udyog Refer</h1>
        <p class="text-sm text-gray-300 mt-1">Find Jobs Through Trusted Referrals</p>
      </div>

      <!-- Login Form -->
      <form class="space-y-4">
        <input id="email" type="email" placeholder="Email"
          class="w-full px-4 py-3 rounded-lg bg-[#1e293b] text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        
        <input id="password" type="password" placeholder="Password"
          class="w-full px-4 py-3 rounded-lg bg-[#1e293b] text-white placeholder-gray-400 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        
        <button id="login-btn"
          class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition">
          Log in
        </button>

        <p id="message" class="text-sm text-red-400 text-center"></p>
      </form>

      <!-- OR separator -->
      <div class="flex items-center justify-center text-gray-400 text-sm gap-3">
        <span class="w-20 h-px bg-gray-500"></span> OR <span class="w-20 h-px bg-gray-500"></span>
      </div>

      <!-- Social Buttons -->
      <button class="w-full py-3 bg-[#1e293b] hover:bg-[#334155] text-gray-200 border border-gray-700 rounded-lg transition flex items-center justify-center gap-2">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google"> Continue with Google
      </button>
      <button class="w-full py-3 bg-[#1e293b] hover:bg-[#334155] text-gray-200 border border-gray-700 rounded-lg transition flex items-center justify-center gap-2">
        <img src="https://www.svgrepo.com/show/448234/linkedin.svg" class="w-5 h-5" alt="LinkedIn"> Continue with LinkedIn
      </button>

      <!-- Signup -->
      <p class="text-center text-sm text-gray-400">
        Donâ€™t have an account?
        <a href="signup" class="text-blue-400 hover:underline">Sign up</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3/build/jwt-decode.min.js"></script>
    <script>
      document.getElementById("login-btn").addEventListener("click", async function(e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const response = await fetch("/api/login/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("access_token", data.access);
          localStorage.setItem("refresh_token", data.refresh);
          localStorage.setItem("username", data.username || "");
          localStorage.setItem("email", data.email || "");
          localStorage.setItem("role", data.role || "");
          localStorage.setItem("id", data.id?.toString() || "");
          window.location.href = data.redirect;
        } else {
          document.getElementById("message").textContent = data.detail || "Login failed.";
        }
      });
    </script>
  </body>
</html>
